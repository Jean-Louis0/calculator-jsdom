<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="container" id="container">
            <form>
                <input type="text" name="inputfield" id="inputfield">
            </form>
            <section class="keypad" id="keypad">
                <button id="brackets"> ( ) </button>
                <button id="allclear"> AC </button>
                <button id="clearentry"> CE </button>
                <button id="modulus"> % </button>
                <button id="seven"> 7 </button>
                <button id="eight"> 8 </button>
                <button id="nine"> 9 </button>
                <button id="dividedby"> &divide; </button>
                <button id="four"> 4 </button>
                <button id="five"> 5 </button>
                <button id="six"> 6 </button>
                <button id="multipliedby"> &times; </button>
                <button id="one"> 1 </button>
                <button id="two"> 2 </button>
                <button id="third"> 3 </button>
                <button id="substractedby"> &minus; </button>
                <button id="zero"> 0 </button>
                <button id="decimal"> . </button>
                <button id="="> = </button>
                <button id="addedto"> &plus; </button>
            </section>
        </div>
        
        <script src="style.js"></script>
        <script src="calculations.js"></script>
    </main>
</body>
</html>

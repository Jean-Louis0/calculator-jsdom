<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="container" id="container">
            <form>
                <input type="text" name="inputfield" id="inputfield">
            </form>
            <section class="keypad" id="keypad">
                <button id="brackets" value="brackets" > ( ) </button>
                <button id="allclear" value="allclear"> AC </button>
                <button id="clearentry" value="clearentry"> CE </button>
                <button id="percentage" value="%"> % </button>
                <button id="button7" value="7"> 7 </button>
                <button id="button8" value="8"> 8 </button>
                <button id="button9" value="9"> 9 </button>
                <button id="divide" value="รท"> &divide; </button>
                <button id="button4" value="4"> 4 </button>
                <button id="button5" value="5"> 5 </button>
                <button id="button6" value="6"> 6 </button>
                <button id="multiply" value="x"> &times; </button>
                <button id="button1" value="1"> 1 </button>
                <button id="button2" value="2"> 2 </button>
                <button id="button3" value="3"> 3 </button>
                <button id="subtract" value="-"> &minus; </button>
                <button id="button0" value="0"> 0 </button>
                <button id="decimal" value="."> . </button>
                <button id="equals" value="="> = </button>
                <button id="add" value="+"> &plus; </button>
            </section>
        </div>
        
        <script src="style.js"></script>
        <script src="calculations.js"></script>
    </main>
</body>
</html>
